{% extends 'freela/base.html' %}

{% block content %}

        <div class="col-md-10 col-md-offset-1">

            <div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title">Meus Projetos</h3>
                  </div>
                  <div class="col col-xs-6 text-right">
                    <a href="{% url 'register_project' %}"><button type="button" class="btn btn-sm btn-primary btn-create">Criar novo</button></a>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                  <thead>
                    <tr>
                        <th><em class="fa fa-cog"></em></th>
                        <th class="hidden-xs">ID</th>
                        <th>Name</th>
                        <th>Descrição</th>
                    </tr> 
                  </thead>
                  <tbody>
                    {% for item in projects %}
                          <tr>
                            <td align="center">
                              <a class="btn btn-default" href="{% url 'edit_project' item.auto_increment_id %}"><em class="fa fa-pencil"></em></a>
                              <a class="btn btn-danger" href="{% url 'delete_project' item.auto_increment_id %}"><em class="fa fa-trash"></em></a>
                            </td>
                            <td class="hidden-xs">{{item.auto_increment_id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.description}}</td>
                          </tr>
                    {% endfor %}
                        </tbody>
                </table>
            
              </div>
              <div class="panel-footer">
                <div class="row">
                  <div class="col col-xs-4">Page 1 of 5
                  </div>
                  <div class="col col-xs-8">
                    <ul class="pagination hidden-xs pull-right">
                      <li><a href="#">1</a></li>
                      <li><a href="#">2</a></li>
                      <li><a href="#">3</a></li>
                      <li><a href="#">4</a></li>
                      <li><a href="#">5</a></li>
                    </ul>
                    <ul class="pagination visible-xs pull-right">
                        <li><a href="#">&laquo;</a></li>
                        <li><a href="#">&raquo;</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

</div>
{% endblock %}
