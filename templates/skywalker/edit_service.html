{% extends 'skywalker/base.html' %}

{% block content %}
<div class="tab-content">
  <div class="container">

<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form role="form" method="post">
            {% csrf_token %}

            {% block form %}
            <h2> <small>Ficha do Aluno</small></h2>
            <hr class="colorgraph">
            <div class="form-group">
                <input type="text" name="username" id="username" class="form-control input-lg" placeholder="Nome do Aluno" tabindex="3" value="{{instance.username}}">
            </div>
            <div class="form-group">
                <input type="text" name="email" id="email" class="form-control input-lg" placeholder="E-mail" tabindex="3" value="{{instance.email}}">
            </div>
            <div class="form-group">
                <input type="text" name="siap" id="siap" class="form-control input-lg" placeholder="SIAP" tabindex="3" height="100px" value="{{instance.siap}}">
            </div>
            <div class="form-group">
                <input type="text" name="siap" id="categoria" class="form-control input-lg" placeholder="Categoria" tabindex="3" height="100px" value="{{instance.categoria}}">
            </div>
            <div class="form-group">
                <input type="text" name="siap" id="nivel" class="form-control input-lg" placeholder="Nivel" tabindex="3" height="100px" value="{{instance.nivel}}">
            </div>            
            <hr class="colorgraph">
            <div class="row">                        
                <div class="col-xs-6 col-md-6"><input type="submit" value="Salvar" class="btn btn-success btn-block btn-lg"></div>
            </div>
            {% endblock %}
        </form>
    </div>
</div>

</div>

</div>

{% endblock %}
