{% extends 'skywalker/base.html' %}

{% block content %}



            <br><br><br>

    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default panel-table">
            <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title">Ingressos Disponíveis</h3>
                  </div>
                    <div class="col-lg-9" style="padding-left: 150px; width:100%">   
                        <form class="input-group" method="get">
                            <input type="text" name="search_by" class="form-control" placeholder="Pesquisar por...">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="submit">Pesquisar</button>
                            </span>
                        </form>
                    </div>
                </div>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                  <thead>
                    <tr>
                        <th>Usuário</th>
                        <th class="hidden-xs">Ticket</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Local</th>
                    </tr> 
                  </thead>
                  <tbody>
                    {% for item in lista %}
                          <tr>
                            <td>{{item.username}}</td>
                            <td><h5 class="list-group-item-heading pb-3"><b> {{item.email}} </b></h5></td>
                            <td><h5 class="list-group-item-text">{{item.description}}</h5></td>
                            <td><h5><strong class="label label-primary"> R$ {{item.budget}}</strong></h5></td>
                            <td><h5><strong>{{item.area}}</strong></h5></td>
                            <td><div>
                        <a type="button" class="btn btn-success" href="{% url 'send_message' item.id user.id %}"><i class="fa fa-paper-plane-o" style="font-size:24px"></i></a>
                    </div></td>
                          </tr>

                    {% endfor %}
                        </tbody>
                </table>
            </div>
        </div>
    </div>



    
    {% endblock %}
