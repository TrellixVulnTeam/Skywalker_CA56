{% extends 'skywalker/base.html' %}

{% block content %}
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title">Pessoas</h3>
                  </div>

                </div>
                <div class="col-lg-9" style="padding-left: 150px; width:100%">
                                    <div class="col col-xs-6 text-right">
                    <a href="{% url 'register_service' %}"><button type="button" class="btn btn-sm btn-primary btn-create">Criar novo</button></a>
                  </div>
                  <form class="input-group" method="get">
                    <input type="text" name="search_by" class="form-control" placeholder="Pesquisar por...">
                      <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit">Pesquisar</button>
                      </span>
                  </form>
              </div>
              </div>
              
              <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                  <thead>
                    <tr>
                        <th><em class="fa fa-cog"></em></th>
                        <th class="hidden-xs">ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>SIAP</th>
                        <th>Categoria</th>
                        <th>Nivel</th>
                    </tr> 
                  </thead>
                  <tbody>
                    {% for item in lista %}
                          <tr>
                            <td align="center">
                              <a class="btn btn-default" href="{% url 'edit_service' item.id %}"><em class="fa fa-pencil"></em></a>
                              <a class="btn btn-danger" onclick="exibe_alerta()" href="{% url 'delete_service' item.id %}"><em class="fa fa-trash"></em></a>
                            </td>
                            <td class="hidden-xs">{{item.id}}</td>
                            <td>{{item.username}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.siap}}</td>
                            <td>{{item.categoria}}</td>
                            <td>{{item.nivel}}</td>
                          </tr>
                    {% endfor %}
                        </tbody>
                </table>
            
              </div>
              <div class="panel-footer">
                <div class="row">
                </div>
              </div>
            </div>

</div>
{% endblock %}
