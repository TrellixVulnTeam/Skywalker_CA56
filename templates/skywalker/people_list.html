{% extends 'skywalker/base.html' %}

{% block content %}
<div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title">Pessoas</h3>
                  </div>

                </div>
                <div class="col-lg-9" style="padding-left: 150px; width:100%">
                  <form class="input-group" method="get">
                    <input type="text" name="search_by" class="form-control" placeholder="Pesquisar por...">
                      <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit">Pesquisar</button>
                      </span>
                  </form>
              </div>
              </div>
              
              <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                  <thead>
                    <tr>
                        <th><em class="fa fa-cog"></em></th>
                        <th class="hidden-xs">ID</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr> 
                  </thead>
                  <tbody>
                    {% for item in lista %}
                          <tr>
                            <td align="center">
                              <a href="{% url 'add_person' item.id turma.codigo %}"><button type="button" class="btn btn-sm btn-primary btn-create">Adicionar</button></a>
                            </td>
                            <td class="hidden-xs">{{item.id}}</td>
                            <td>{{item.username}}</td>
                            <td>{{item.email}}</td>
                          </tr>
                    {% endfor %}
                        </tbody>
                </table>
            
              </div>
              <div class="panel-footer">
                <div class="row">
                  <div class="col col-xs-4">Page 1 of 5
                  </div>
                  <div class="col col-xs-8">
                    <ul class="pagination hidden-xs pull-right">
                      <li><a href="#">1</a></li>
                      <li><a href="#">2</a></li>
                      <li><a href="#">3</a></li>
                      <li><a href="#">4</a></li>
                      <li><a href="#">5</a></li>
                    </ul>
                    <ul class="pagination visible-xs pull-right">
                        <li><a href="#">&laquo;</a></li>
                        <li><a href="#">&raquo;</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

</div>


    
    {% endblock %}
